<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale="1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <title>Music Maker</title>
</head>
<body>
  <div class="app">
    <header>
      <h1>Music Maker</h1>
    </header>
    <div class="visual"></div>
    <div class="pads">
      <div class="pad1">
        <audio src="bubbles.mp3" class="sound"></audio>
      </div>
      <div class="pad2">
        <audio src="clay.mp3" class="sound"></audio>
      </div>
      <div class="pad3">
        <audio src="confetti.mp3" class="sound"></audio>
      </div>
      <div class="pad4">
        <audio src="glimmer.mp3" class="sound"></audio>
      </div>
      <div class="pad5">
        <audio src="moon.mp3" class="sound"></audio>
      </div>
      <div class="pad6">
        <audio src="ufo.mp3" class="sound"></audio>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
